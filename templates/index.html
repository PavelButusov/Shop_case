{% load static %}
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Магазин</title>
<link href="{% static 'favicon.ico'%}" rel="shortcut icon" type="image/x-icon" />
<link href="{% static 'style.css'%}" rel="stylesheet"/>
<link href="{% static 'contrib/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
<script src="{% static 'contrib/jquery-3.2.1.min.js' %}"></script>

{% block includes %}
{% endblock %}

</head>
<body>
<nav class="navbar navbar-default">
<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" href="#">Тест</a>-->
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="/catalogue/">Каталог</a></li>
            <li><a href="/basket/">Корзина<span>({{basket_count}})</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
{% if login_ok %}
            <li><a href="/accounts/logout/?next=/">Выйти</a></li>
{% else %}
            <li><a href="/accounts/login/?next=/">Войти</a></li>
{% endif %}
        </ul>
    </div>
</div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
